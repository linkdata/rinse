name: Increment patch level then run build-image

on:
  workflow_dispatch:
  workflow_call:

jobs:
  increment-patch-level:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.TAG_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Install gitsemver
        run: go install github.com/linkdata/gitsemver@v1.1.0

      - name: Retrieve version and increment patch level
        id: version
        run: |
          echo "TAG_NAME=$(gitsemver -incpatch)" >> $GITHUB_OUTPUT
          
      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag

      - uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ steps.version.outputs.TAG_NAME }}
          message: '${{ steps.version.outputs.TAG_NAME }}: PR #${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}'
  build-image:
    needs: increment-patch-level
    uses: ./.github/workflows/build-image.yml
    with:
      new_version: ${{ needs.increment-patch-level.outputs.new_version }}
    secrets: inherit
