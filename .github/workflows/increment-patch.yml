name: Increment patch level then run build-image

on:
  workflow_dispatch:
  workflow_call:

jobs:
  increment-patch-level:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump-semver.outputs.new_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Go
        uses: actions/setup-go@v5

      - name: Install mkver
        run: go install github.com/cparta/makeversion/v2/cmd/mkver@latest

      - name: Retrieve version
        id: version
        run: |
          echo "TAG_NAME=$(go run github.com/cparta/makeversion/v2/cmd/mkver@latest)" >> $GITHUB_OUTPUT
        
      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.version.outputs.TAG_NAME }}
          level: patch

      - uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
          message: '${{ steps.bump-semver.outputs.new_version }}: PR #${{ github.event.pull_request.number }} ${{ github.event.pull_request.title }}'
  build-image:
    needs: increment-patch-level
    uses: ./.github/workflows/build-image.yml
    with:
      new_version: ${{ needs.increment-patch-level.outputs.new_version }}
    secrets: inherit
